<div class="container">
    <h1 class="amber-text">Canetown Application Form</h1>
    <div>
        <!--Text Field-->
        <div class="input-field"></div>
           <input type="text" id="name">
           <label for="name">Name</label>
        </div>
        <!---Value & Disabled-->
        <div class="input-field">
            <input type="email" id="email" value"dungcajason77@gmail.com">
           <label for="name"></label>   
        </div>
        <!--Text Area-->
        <div class="input-field">
            <textarea class="materialize-textarea" name="message" id="message" placeholder="message"></textarea> 
        </div>
        <!--inline field-->
        <div class="input-field inline">
            <input type="text" id="user">
           <label for="user">#</label>  
        </div>

        <!--Icons Prefix -->
        <div class="input-field">
           <i class="material-icons prefix amber-text">phone</i> 
        <input type="tel" id="phone">
        <label for="phone">Phone Number</label>
        </div>

        <!--validation & error-->
        <div class="input-field">
           <input type="email" placeholder="email" class="validate">
           <label for="email" data-error="Invalid" data-success="Valid"></label> 
        </div>
        <!--Select (Must be initialised)-->
        <div class="input-field amber">
            <select>
                <option value="" disabled selected></option>Select Course</option>
                <option value="1">Option 1: Computer Systems Servicing NC2</option>
                <option value="2">Option 2: Web Designing (Grapic Designing)</option>
                <option value="3">Option 3: Web Development Level 3</option>
            </select>

        </div>
    </form>
</div>
