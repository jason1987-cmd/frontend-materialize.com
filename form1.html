<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Compiled and minified CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>form</title>
</head>
<body class="pink">
    <nav class="blackberry">
        <div class="nav-wrapper">
            <div class="container">
                <div class="col s12">
                    <a href="" class="breadcrumb">Home</a>
                    <a href="" class="breadcrumb">Users</a>
                    <a href="" class="breadcrumb">Contact</a>
                </div>
            </div>
        </div>
    </nav> 
<div class="container">
    <h1 class="amber-text">Canetown Application Form</h1>
<form>
    <!--Switch-->
    <div class="switch">
        <div>
            Disable
            <input type="checkbox" checked>
            <span class="lever"></span>
            Enable
    <!--Disabled Switch-->
    <div class="switch">
        <label>
            Disable
            <input disabled type="checkbox" checked>
            <span class="lever"></span>
            Enable
        </label>
    </div>

<br>
<!--File Input-->
<div class="file-field input-field">
    <div class="btn">
        <span>Upload File</span>
        <input type="file">
    </div>
    <div class="file-path-wrapper">
        <input type="text" class="file-path">
    </div>
</div>

<!--Range Slider-->
<p class="range-field">
    <input type="range" min="0" max="100">
</p>

<br>
<!--Date Picker-->
<div class="input-field">
    <input type="text" id="date" class="datepicker">
    <label for="date">Choose a Date</label>
</div>

<!--Time Picker-->
<div class="input-field">
    <input type="text" id="time" class="timepicker">
    <label for="time">Choose a Time</label>
</div>

<!--Character Counter-->
<div class="input-field">
    <input id="input_text" type="text" data-length="10">
    <label for="input_text">Input text</label>
</div>

<!--AutoComplete-->
<div class="input-field">
<i class="material-icons prefix amber-text">textsms</i>
<input type="text" id="autocomplete-input" class="autocomplete">
<label for="autocomplete-input">Autocomplete</label>
</div>
</form>



<footer class="page-footer blackberry">
<div class="container">
	<div class="row">
        <div class="col 16 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="silver-text text-ligten-4">You can vist our page for more info.</p>
        </div>
        <div class="col 14 offset-12 s12">
            <h5 class="white-text">Links</h5>
            <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <div class="container">
                c 2020 Copyright
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
</footer>

<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function(){
    // Select
        $('select').formSelect();
    // Date Picker
    $('.datepicker').datepicker();
    // Time Picker
    $('.timepicker').timepicker();
    // Character Counter
    $('input#input_text, textarea#textarea2').characterCounter();
    // AutoComplete
    $('input.autocomplete').autocomplete({
      data: {
        "Apple": null,
        "Microsoft": null,
        "Google": 'https://placehold.it/250x250'
      },
    });
});

</script> 
</body>
</html>
